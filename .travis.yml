language: python
dist: xenial
python:
  - "3.6"
  - "3.7.1"
install:
  - pip install -U pip==20.2.3 pipenv==2020.8.13
  - pipenv install --system --deploy --ignore-pipfile --dev
script:
  - pipenv run lint
  - pipenv run fmt-check
  - pipenv run test
after_success:
  - codecov
deploy:
  provider: pypi
  user: "diogommartins"
  password:
    secure: ""
  on:
    tags: true
